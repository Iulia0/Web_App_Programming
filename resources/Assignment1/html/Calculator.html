        <tr>

            <td><button class = "no" type="button" value="6" onClick="event1(this.value)">6</button></td>

            <td><button class = "r" type="button" value="C" onClick="event3()">C</button></td>
        </tr>
        <tr>
            <td><button class = "symbol" type="button" value="+" onClick="event1(this.value)">+</button></td>
            <td><button class = "symbol" type="button" value="-"  onClick="event1(this.value)">-</button></td>
            <td><button class = "symbol" type="button" value="*"  onClick="event1(this.value)">*</button></td>
        </tr>
    </table>
    <table class="indent">
        <tr>
            <td><button class = "symbol" type="button" value="/" onClick="event1(this.value)">/</button></td>
            <td><button class = "no"  type="button" onClick="event2()">=</button></td>
